<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/27bcdab422.js" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="https://cdn.tiny.cloud/1/1ucp08d1scgg6htnum7mgrj2rat0ta36g3u9cz5faif4hllv/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script type="text/javascript">
      tinymce.init({
      selector: '#entryArea'
      });
    </script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="{% url 'list-entries' %}"><h2>MyDiary</h2></a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        </ul>
        <div class="d-flex">
          <div class="m-2">
            {% if user.is_authenticated %}
              <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'new-entry' %}">Create New Entry</a></li>
                  <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </div>
              {% comment %} <a href=" {% url 'logout' %} ">Logout</a> {% endcomment %}
            {% endif %}
          </div>
        </div>
    </div>
  </nav>


  {% block content %}
  {% endblock content %}
</body>
</html>
