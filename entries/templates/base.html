<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    {% load static %}

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3238/3238016.png">
    <script src="https://kit.fontawesome.com/27bcdab422.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.tiny.cloud/1/srj5qc2hsyebilph94j0e7234myxj01d6dt6ar1aw667eety/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script type="text/javascript">
      tinymce.init({
      selector: '#entryArea',
      menubar: 'false',
      branding: 'false',
      toolbar: 'fontselect | fontsizeselect | bold italic',
      });
    </script>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand px-3" href="{% url 'list-entries' %}"><h2>MyDiary</h2></a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        </ul>
        <div class="d-flex">
          <div class="m-2">
            {% if user.is_authenticated %}
              <div class="dropdown">
                <a class="btn btn-danger dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username|title }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'new-entry' %}">Create New Entry</a></li>
                  <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </div>
            {% endif %}
          </div>
        </div>
    </div>
  </nav>


  {% block content %}
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
